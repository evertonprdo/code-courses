<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Título</h1>

                <div class="row"><label for="passo">Passo: </label> <input type="text" name="passo" id="passo"></div>
                <div class="row" id="btnrow"><input type="button" value="Contar"></div>
            </form>
        </div>
        <div id="resultado">
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>

</html>
