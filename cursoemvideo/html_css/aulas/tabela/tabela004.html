<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mescagem de CÃ©lulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- "colspan" expande a tabela para n colunas (Horizontalmente)-->
        <!--<td>C</td>-->
            <td rowspan="4">D</td> <!-- "rowspan" expande a tabela para n linhas (Verticalmente)-->
        </tr>
        <tr>
            <td>E</td>
            <td rowspan="2">F</td>
        <!--<td>G</td>-->
            <td rowspan="2">H</td>
        </tr>
        <tr>
        <!--<td>I</td>-->
        <!--<td>J</td>-->
        <!--<td>K</td>-->
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
        <!--<td>O</td>-->
            <td>P</td>
        </tr>
    </table>

</body>
</html>
