<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: red solid 3px;
        }

        tr.head {
            background-color: aquamarine;
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

    </style>
</head>
<body>
    <h1>Esta é a minha primeira tabela</h1>

    <!--
        Hierarquia de tabelas (simples)
        caption = Titulo
        table = tabela -> <table>
            table row = linha de tabela -> <tr>
            table header = cabeçalho de tabela <th>
            table data = dado de tabela -> <td>
    -->

    <table>

        
                             <!--ColA-->  <!--ColB-->  <!--ColC-->
        
        <tr > <!-- Linha 1 --> <td>A1        <td>B1        <td>C1
        
        <tr > <!-- Linha 2 --> <td>A2        <td>B2        <td>C2
        
        <tr> <!-- Linha 3 --> <td>A3</td>  <td>B3</td>  <td>C3</td> <!-- Linha 3 --> </tr>
        
        <tr> <!-- Linha 4 --> <td>A4</td>  <td>B4</td>  <td>C4</td> <!-- Linha 4 --> </tr>


    </table>
</body>
</html>
